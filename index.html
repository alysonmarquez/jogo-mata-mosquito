<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<link rel="stylesheet" href="stilo.css" />
		<script>
			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value

				if(nivel === ''){
					alert('selecione um nível para iniciar o jogo')
					return false
				}
				window.location.href = "app.html?" + nivel
			}
		</script>
</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-center">		<img src="imagens/game.png" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-center">
							<div class="mb-2">
								<select class="from-control" id="nivel">
									<option value="">-- Selecione o nível--</option>
									<option value="normal">Normal</option>
									<option value="dificil">Dificil</option>
								  	<option value="chucknorris">Chuck Norris</option>
								</select>
							</div>	
						</div>
					</div>
				</div>
			

			
				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-center">		<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
							
							</div>
						</div>
					</div>

				</body>
			</html>
